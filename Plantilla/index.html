<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <div class="bg-gray-100 h-screen flex items-center justify-center p-2">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">
        
            <div>
                <!-- Fotos de perfil -->
                <div class="relative">
                    <img src="{{ url_for('static', filename='images/fondo.jpg') }}" alt="fondo Picture" class="w-full rounded-t-lg banner-img">
                    <div class="profile-pic-container">
                        <img src="{{ url_for('static', filename='images/perfil.jpeg') }}" alt="Profile Picture" class="profile-pic">
                    </div>
                </div>

                <!-- Nombre usuario -->
                <div class="flex items-center ">
                    <h2 class="text-xl font-bold text-gray-800">Deisi Doroteo</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#4d9aff" viewBox="0 0 24 24" width="40px" height="24px" class="px-2 py-1 rounded-full ">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0zm-1.41 17.59L6.3 13.3a.996.996 0 111.41-1.41l3.29 3.29 7.29-7.29a.996.996 0 111.41 1.41l-8 8a.996.996 0 01-1.41 0z"/>
                    </svg>
                </div>
                
                <!---->
                <p class="text-gray-700 mt-2">Positive Person | Cat Lover | Water Lover</p>
                <!-- Redes sociales -->
                <div class="flex items-center mt-4 space-x-4">
                    <a href="#" class="text-blue-500 hover:underline">Twitter</a>
                    <a href="#" class="text-blue-500 hover:underline">GitHub</a>
                    <a href="#" class="text-blue-500 hover:underline">Facebook</a>
                </div>
                <!--Linea de informacion -->
                <hr class="my-4 border-t border-gray-300">
                <div class="text-gray-600 mx-2">
                        <ul class="list-disc pl-5 mt-2">
                        <li><strong>Nombre:</strong> Deisi Isamar Doroteo Martinez</li>
                        <li><strong>Grado y Grupo:</strong> 9° "B"</li>
                        <li><strong>Matrícula:</strong> 20211321</li>
                        <li><strong>Carrera:</strong> Ingeniería en Desarrollo y Gestión de Software </li>
                    </ul>
                </div>
            </div>

            <!-- Formulario de contacto -->
            <div class="mt-6 md:mt-0">
                <h3 class="text-lg font-semibold text-gray-800">Contáctame</h3>
                <form id="contactForm" action="javascript:void(0);" method="post" class="mt-4">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700">Nombre</label>
                        <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700">Mensaje</label>
                        <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded mt-1 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Enviar</button>
                    </div>
                </form>
                <div id="successMessage" class="mt-4 p-4 bg-green-100 text-green-800 rounded-lg hidden">
                   ¡Tu mensaje ha sido enviado exitosamente!
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function() {
            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(function() {
                document.getElementById('successMessage').classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
